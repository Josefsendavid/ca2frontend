<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="style.css" rel="stylesheet" />
  <style>
    table,
    th,
    td {
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <div class="main" style="overflow-y: auto;">
    <table align="right">
      <thead>
        <tr>
          <th>
            ZIPCODE
          </th>
          <th>
            CITY
          </th>
        </tr>
      </thead>
      <tbody id="tbZip"></tbody>
    </table>
    <div>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>FIRST NAME</th>
            <th>LAST NAME</th>
            <th>EMAIL</th>
            <th>HOBBY</th>
          </tr>
        </thead>
        <tbody id="tb"></tbody>
      </table>
      <button type="button" id="reload">All Persons</button><br>
      <p type="text" id="hobbyCount"></p>
      <input type="text" id="findHobbyCount" placeholder="Enter hobby name">
      <button id="getHobbyCount">get hobby count</button>
    </div>
    <input type="text" id="getHobby" placeholder="Enter hobby name">
    <button id="getByHobby">person by hobby</button>
    <br>
    <input type="text" id="getCity" placeholder="Enter city name">
    <button id="getByCity">person by zipcode</button>

    <br>
    Add a member:<br>
    Firstname: <input type="text" id="userFirstName">
    Lastname: <input type="text" id="userLastName">
    Email: <input type="text" id="userEmail">
    Street: <input type="text" id="userStreet">
    City: <input type="text" id="userCity">
    Zipcode: <input type="text" id="userZip">
    Phones, seperated by ",": <input type="text" id="userPhone">
    <button type="button" button id="addMemb">Submit</button>
    <br>

    <br>
    Update a member:<br>
    ID: <input type="text" id="idForPersonToChange">
    Firstname: <input type="text" id="userFirstNameChange">
    Lastname: <input type="text" id="userLastNameChange">
    Email: <input type="text" id="userEmailChange">
    Street: <input type="text" id="userStreetChange">
    City: <input type="text" id="userCityChange">
    Zipcode: <input type="text" id="userZipChange">
    Phones, seperated by ",": <input type="text" id="userPhoneChange">
    <button type="button" button id="editMember">Submit</button>
    <br>
    
    <br>
    Delete a member:<br>
    ID: <input type="text" id="deleteId">
    <button type="button" button id="deleteMember">Submit</button>
    <br>


    <script src="bundle.js"></script>
</body>

</html>
